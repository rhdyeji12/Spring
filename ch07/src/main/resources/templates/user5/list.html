<html>
<head>
    <title>user5::list</title>
</head>
<body>
<h3>user5 목록</h3>

<a href="/ch07">메인</a>
<a href="/ch07/user5/register">등록</a>

<table border="1">
    <tr>
        <th>순서</th>
        <th>이름</th>
        <th>성별</th>
        <th>나이</th>
        <th>주소</th>
        <th>관리</th>
    </tr>

    <tr th:each="user:${users}">
        <td>[[${user.seq}]]</td>
        <td>[[${user.name}]]</td>
        <td>[[${user.gender}]]</td>
        <td>[[${user.age}]]</td>
        <td>[[${user.addr}]]</td>
        <td>
            <a th:href="@{/user5/modify(uid=${user.seq})}">수정</a>
            <a th:href="@{/user5/delete(uid=${user.seq})}">삭제</a>
        </td>
    </tr>

</table>
</body>
</html>
