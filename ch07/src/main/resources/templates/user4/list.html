<html>
<head>
    <title>user4::list</title>
</head>
<body>
    <h3>user4 목록</h3>

    <a th:href="@{/}">메인</a>
    <a th:href="@{/user4/register}">등록</a>

    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>성별</th>
            <th>나이</th>
            <th>휴대폰</th>
            <th>주소</th>
            <th>관리</th>
        </tr>

        <tr th:each="user:${users}">
            <td>[[${user.uid}]]</td>
            <td>[[${user.name}]]</td>
            <td th:text="${user.gender}">성별</td>
            <td th:text="${user.age}">나이</td>
            <td th:text="${user.hp}">휴대폰</td>
            <td th:text="${user.addr}">주소</td>
            <td>
                <a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
                <a th:href="@{/user1/delete(uid=${user.uid})}">삭제</a>
            </td>
        </tr>

    </table>
</body>
</html>
