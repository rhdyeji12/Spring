<html>
<head>
    <title>user3::list</title>
</head>
<body>
    <h3>user3 목록</h3>

    <a th:href="@{/}">메인</a>
    <a th:href="@{/user3/register}">등록</a>

    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>생년월일</th>
            <th>휴대폰</th>
            <th>주소</th>
            <th>관리</th>
        </tr>

        <tr th:each="user:${users}">
            <td>[[${user.uid}]]</td>
            <td>[[${user.name}]]</td>
            <td th:text="${user.birth}">생년월일</td>
            <td th:text="${user.hp}">휴대폰</td>
            <td th:text="${user.addr}">주소</td>
            <td>
                <a th:href="@{/user3/modify(uid=${user.uid})}">수정</a>
                <a th:href="@{/user3/delete(uid=${user.uid})}">삭제</a>
            </td>
        </tr>

    </table>
</body>
</html>
