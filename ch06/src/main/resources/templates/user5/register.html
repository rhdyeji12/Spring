<html>
<head>
    <title>user5::register</title>
</head>
<body>
    <h3>user5 등록</h3>
    <a href="/ch06">메인</a>
    <a href="/ch06/user5/list">목록</a>
    <form action="/ch06/user5/register" method="post">
        <table border="1">
            <tr>
                <td>순서</td>
                <td><input type="nuber" name="seq"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label for="male"><input type="radio" id="male" name="gender" value="M"> 남성</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="F"> 여성</label>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="등록"></td>
            </tr>
        </table>

    </form>
</body>
</html>
